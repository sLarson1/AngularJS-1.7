<!doctype html>
<html ng-app="top10App">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Top 10 Greatest Albums of All Time</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="AlbumController">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Top 10 Greatest Albums of All Time</h1>
      </div>
      <p><a href="http://www.rollingstone.com/music/lists/500-greatest-albums-of-all-time-20120531">Top 10 Greatest Albums of All-Time (according to Rolling Stone Magazine)</a> </p>
      <p><button ng-click="getAlbums()" class="btn btn-danger">Get Albums</button></p>
      <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr class="danger">
            <th>Rank</th>
            <th>&nbsp;</th>
            <th>Artist</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="album in albums">
            <td ng-bind="album.rank"></td>
            <td>
                <img ng-src="images/{{album.cover}}" class="img rounded">
            </td>
            <td ng-bind="album.artist">              
            </td>
            <td><p> <span ng-bind="album.title"></span><br>
                <span ng-bind="album.label"></span><br>
                <span ng-bind="album.released"></span> </p></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
    

<script src="scripts/angular.min.js"></script> 
<script src="scripts/albums.js"></script>
<script src="scripts/controllers/AlbumController.js"></script>

</body>
</html>
