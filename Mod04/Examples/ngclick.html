<!doctype html>
<html ng-app>
<head>
  <title>Using ngClick</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <button ng-click="count = count + 1" ng-init="count=0">
  Increment
</button>
<span>
  count: {{count}}
</span>
  </div>
  <script src="scripts/angular.min.js"></script>  
</body>
</html>
