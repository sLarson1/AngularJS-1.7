<!doctype html>
<html ng-app="minifyApp">
<head>
  <title>Employee List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div ng-controller="EmployeeController">
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>City</th>
                <th>Hire Date</th>
                <th>Salary</th>
            </tr>            
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees">
                <td>{{emp.name}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.city}}</td>
                <td>{{emp.hireDate|date}}</td>
                <td>{{emp.salary|currency}}</td>
            </tr>  
        </tbody>
      </table>
      
  </div>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/MinifyApp.js"></script>    
  <script src="scripts/InjectProp.min.js"></script>
</body>
</html>
