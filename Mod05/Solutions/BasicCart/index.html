<!doctype html>
<html ng-app="cartApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basic Cart</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-controller="HeaderController">
        <div id="headerWrapper" class="well header">
          <div class="row">
            <div class="col-lg-8"> <img ng-src="{{appDetails.logosrc}}" alt="{{appDetails.logoalt}}" class="img-responsive pull-left" />
              <h1>{{appDetails.title}}</h1>
              <h2>{{appDetails.tagline}}</h2>
            </div>
            <div class="col-lg-4">
              <div class="navWrapper pull-left">
                <ul class="nav nav-pills">
                  <li ng-class="{active: nav.isActive('/products')}"> <a href="#/products">Products</a> </li>
                  <li ng-class="{active: nav.isActive('/cart')}"> <a href="#/cart">Cart</a> </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-view> </div>
      <p class="text-center">Copyright &copy;2015</p>
    </div>
  </div>
</div>
<script src="scripts/angular.min.js"></script> 
<script src="scripts/angular-route.min.js"></script> 
<script src="scripts/angular-animate.min.js"></script>
<script src="scripts/angular-sanitize.min.js"></script>
<script src="scripts/angular-strap.min.js"></script>
<script src="scripts/angular-strap.tpl.min.js"></script> 
<script src="scripts/cartApp.js"></script>
<script src="scripts/controllers/HeaderController.js"></script>
<script src="scripts/controllers/ProductController.js"></script>
<script src="scripts/controllers/CartController.js"></script>
<script src="scripts/services/CartService.js"></script>
<script src="scripts/services/ProductService.js"></script>
</body>
</html>
