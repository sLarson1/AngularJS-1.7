<!doctype html>
<html ng-app="tabsDemo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Using the UI Bootstrap - Tabs</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    .tab-content .active {
	    border-bottom:1px solid #DDD;
	    border-left:1px solid #DDD;
	    border-right:1px solid #DDD;
	    padding:10px;
    }
    .tabset, .tab-content, .tab-pane{
      overflow:auto;
    }
</style>
</head>
<body ng-controller="MainController">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Using the UI Bootstrap - Tabs</h1>
      </div>
      <uib-tabset>
        <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active"><span ng-bind-html="tab.content"></span></uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
<!-- AngularJS -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-animate.min.js"></script>
<script src="scripts/angular-sanitize.min.js"></script>
<!-- UI Bootstrap -->
<script src="scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
<!-- Tabs -->
<script src="scripts/dynamicTabsApp.js"></script>
</body>
</html>
