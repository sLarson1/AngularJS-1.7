<!doctype html>
<html ng-app="carouselDemo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Using the UI Bootstrap - Carousel</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="MainController">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Using the UI Bootstrap - Carousel</h1>
      </div>
      <uib-carousel interval="myInterval">
        <uib-slide > <img src="images/grand-canyon.png" width="400" height="260" alt="Grand Canyon" style="margin:auto;" />
          <div class="carousel-caption">
            <h2>Grand Canyon</h2>
          </div>
        </uib-slide>
        <uib-slide> <img src="images/yellowstone.png" width="400" height="260" alt="Yellowstone" style="margin:auto;" />
          <div class="carousel-caption">
            <h2>Yellowstone</h2>
          </div>
        </uib-slide>
        <uib-slide> <img src="images/mt-rushmore.png" width="400" height="260" alt="Mt. Rushmore" style="margin:auto;" />
          <div class="carousel-caption">
            <h2>Mt. Rushmore</h2>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
<!-- AngularJS -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-animate.min.js"></script>
<!-- UI Bootstrap -->
<script src="scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
<!-- Carousel -->
<script src="scripts/carouselApp.js"></script>
</body>
</html>
