<!doctype html>
<html ng-app="carouselDemo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Using the UI Bootstrap - Carousel</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="MainController">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Using the UI Bootstrap - Carousel</h1>
      </div>
      <uib-carousel interval="myInterval">
        <uib-slide ng-repeat="slide in slides"> <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <h2>{{slide.text}}</h2>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
<!-- AngularJS -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-animate.min.js"></script>
<!-- UI Bootstrap -->
<script src="scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
<!-- Carousel -->
<script src="scripts/dynamicCarouselApp.js"></script>
</body>
</html>
