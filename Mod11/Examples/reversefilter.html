<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating a Static, Single Use Filter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="MainController ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Creating a Static, Single Use Filter</h1>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="input" />
                </div>
                <p>Filtered Reverse Input: {{ input | reverseText }}</p>
            </div>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/MainController.js"></script>
    <script src="scripts/filters/ReverseFilter.js"></script>
</body>
</html>
