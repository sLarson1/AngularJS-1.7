<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inject Custom Filter Example</title>
</head>
<body ng-app="myApp">
  <div ng-controller="InjectController">
  <input ng-model="greeting" type="text"><br>
  No filter: {{greeting}}<br>
  Limit of 8: {{greeting|charLimit:8}}<br>
</div>
<script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/InjectController.js"></script>
  <script src="scripts/filters/CharLimitFilter.js"></script>

</body>
</html>
