<!doctype html>
<html ng-app="searchApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .margin {
            margin-top: 25px;
        }
    </style>
</head>
<body ng-controller="ProductController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Search</h1>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" ng-model="searchString" placeholder="Enter your search terms" class="form-control" id="txtSearch" />
                </div>
                <div class="row margin">
                    <div class="col-md-4" ng-repeat="i in items">
                        <div class="thumbnail">
                            <img ng-src="{{i.image}}" />
                            <div class="caption text-center">
                                <h3>{{i.title}}</h3>
                                <p><a href="{{i.url}}" class="btn btn-primary"><span class="glyphicon glyphicon-info-sign"></span> More Information</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/searchApp.js"></script>
    <script src="scripts/controllers/ProductController.js"></script>

</body>
</html>
