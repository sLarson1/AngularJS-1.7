<!doctype html>
<html ng-app="datepickerApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularStrap Datepicker</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/angular-motion.min.css">
</head>
<body>
<div class="container" ng-controller="MainController">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>AngularStrap Datepicker</h1>
      </div>
      <form role="form">
        <div class="form-group">
          <label for="txtName">Name:</label>
          <input type="text" class="form-control" id="txtName">
        </div>
        <div class="form-group">
          <label for="txtEmail">E-mail:</label>
          <input type="text" class="form-control" id="txtEmail">
        </div>
        <div class="form-group">
          <label for="txtDate">Date Available:</label>
        <input type="text" class="form-control" id="txtDate" ng-model="selectedDate" bs-datepicker>
        </div>
       <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- AngularJS -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-animate.min.js"></script>
<script src="scripts/angular-strap.min.js"></script>
<script src="scripts/angular-strap.tpl.min.js"></script>
<script src="scripts/datepickerApp.js"></script>
</body>
</html>
