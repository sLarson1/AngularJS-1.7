<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employees</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container" ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <p class="text-center"><img src="images/acme-logo.png" width="275" height="125" alt=""/></p>
    </div>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header"> <a class="navbar-brand" href="#"></a> </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="customers.html">Customers</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Employee List</h1>
      </div>
      <div ng-controller="EmployeeController">
        <table class="table table-striped table-responsive">
          <tr class="info">
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('phone')">Phone</th>
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('hireDate')">Hire Date</th>
            <th ng-click="doSort('salary')">Salary</th>
          </tr>
          <tr ng-repeat="emp in employees | orderBy:sortBy:reverse">
            <td>{{emp.name}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.city | uppercase}}</td>
            <td>{{emp.hireDate | date}}</td>
            <td>{{emp.salary | currency}}</td>
          </tr>
        </table>
        <span>Total employees: {{employees.length}}</span> </div>
    </div>
  </div>
</div>
<script src="scripts/angular.min.js"></script> 
<script src="scripts/app.js"></script> 
<script src="scripts/controllers/EmployeeController.js"></script>
</body>
</html>
