<!doctype html>
<html ng-app="bbqApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blue Ribbon BBQ</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div class="container" ng-controller="MainController">
  <div class="row">
    <div class="col-lg-12"><img src="images/blue-ribbon-logo.gif" alt="Blue Ribbon BBQ" class="img-responsive center-block" /></div>
  </div>
  <div class="row">
    <div class="col-lg-12"><img src="images/header.jpg" width="1900" height="250" alt="Header" class="img-responsive" /></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Specials for {{ today | date }}</h1>
      <div class="panel-group">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3>Appetizers</h3>
          </div>
          <div class="panel-body" id="apps" ng-controller="AppController">
            <div class="row" ng-repeat="app in appetizers">
              <div class="col-md-9">
                <h4>{{app.name}}</h4>
                <p class="desc">{{app.description}}</p>
              </div>
              <div class="col-md-3">
                <p>{{app.price|currency}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading"><h3>Main Courses</h3></div>
          <div class="panel-body" id="entrees"  ng-controller="EntreeController">
            <div class="row" ng-repeat="e in entrees">
              <div class="col-md-9">
                <h4>{{e.name}}</h4>
                <p class="desc">{{e.description}}</p>
              </div>
              <div class="col-md-3">
                <p>{{e.price|currency}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3>Desserts</h3>
          </div>
          <div class="panel-body" id="desserts"  ng-controller="DessertController">
            <div class="row" ng-repeat="d in desserts">
              <div class="col-md-9">
                <h4>{{d.name}}</h4>
                <p class="desc">{{d.description}}</p>
              </div>
              <div class="col-md-3">
                <p>{{d.price|currency}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="scripts/angular.min.js"></script>
<script src="scripts/bbqApp.js"></script>
<script src="scripts/controllers/MainController.js"></script>
<script src="scripts/controllers/AppController.js"></script>
<script src="scripts/controllers/EntreeController.js"></script>
<script src="scripts/controllers/DessertController.js"></script>
</body>
</html>
