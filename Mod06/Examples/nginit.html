<!doctype html>
<html ng-app>
<head>
  <title>Employee List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div ng-init="employees=[
               {name:'Devan', phone:'800-243-9392', city:'Boston',
                hireDate:'2014-09-02', salary: 56900 },
               {name:'Nathan', phone:'800-555-2711',
                city:'Seattle', hireDate:'2012-07-27',
                salary: 61350 },
               {name:'Ann', phone:'800-555-2720', city:'Denver',
                hireDate:'2003-10-18', salary: 127700 },
               {name:'Grace', phone:'800-555-8289',
                city:'Houston', hireDate:'2009-07-19',
                salary: 68400 }]">

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Hire Date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.phone}}</td>
                    <td>{{emp.city}}</td>
                    <td>{{emp.hireDate|date}}</td>
                    <td>{{emp.salary|currency}}</td>
                </tr>
            </tbody>
        </table>

    </div>
  <script src="scripts/angular.min.js"></script>

</body>
</html>
