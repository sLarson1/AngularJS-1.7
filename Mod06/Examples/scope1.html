<!doctype html>
<html ng-app="myApp">
<head>
  <title>$scope Object 1</title>
</head>
<body>
  <div ng-controller="EmailController">
      Enter Email Address:<input type="text" ng-model="newemail"><br>
      <button ng-click="add()">Add Email</button>
      
      <h2>Address List</h2>
      <ul>
        <li ng-repeat="email in emails">{{email}}</li>
      </ul>
  </div>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>    
  <script src="scripts/controllers/EmailController.js"></script>
</body>
</html>
