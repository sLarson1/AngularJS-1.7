<!doctype html>
<html ng-app="myApp">
<head>
  <title>Nested Controllers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div ng-controller="Parent1Controller">
            <h3>{{ message }}</h3>
            <div ng-controller="Child1Controller">
                {{ $parent.message }}
                <hr />
                {{ message }}
            </div>
        </div>

    </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/NestedApp.js"></script>    
  
</body>
</html>
