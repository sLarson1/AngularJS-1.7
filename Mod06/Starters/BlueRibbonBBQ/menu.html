<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blue Ribbon BBQ</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet" />
</head>
<body>
<div class="container" ng-controller="MainController">
  <div class="row">
    <div class="col-lg-12"><img src="images/blue-ribbon-logo.gif" alt="Blue Ribbon BBQ" class="img-responsive center-block" /></div>
  </div>
  <div class="row">
    <div class="col-lg-12"><img src="images/header.jpg" width="1900" height="250" alt="Header" class="img-responsive" /></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1>Specials for <!--Show date here--></h1>
      <div class="panel-group">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3>Appetizers</h3>
          </div>
          <div class="panel-body" id="apps" ng-controller="AppController">
            <div class="row">
              <div class="col-md-9">
                <h4><!--Show name here--></h4>
                <p class="desc"><!--Show description here--></p>
              </div>
              <div class="col-md-3">
                <p><!--Show price here--></p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading"><h3>Main Courses</h3></div>
          <div class="panel-body" id="entrees">
            <div class="row">
              <div class="col-md-9">
                <h4><!--Show name here--></h4>
                <p class="desc"><!--Show description here--></p>
              </div>
              <div class="col-md-3">
                <p><!--Show price here--></p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3>Desserts</h3>
          </div>
          <div class="panel-body" id="desserts">
            <div class="row">
              <div class="col-md-9">
                <h4><!--Show name here--></h4>
                <p class="desc"><!--Show description here--></p>
              </div>
              <div class="col-md-3">
                <p><!--Show price here--></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
