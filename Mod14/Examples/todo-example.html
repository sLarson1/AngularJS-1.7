<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To Do List</title>
<!-- Downloaded Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/todo.css">
</head>
<body ng-controller="MainController" ng-app="toDoApp">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>To Do List</h1>
      </div>
      <div ng-model="toDos">
        <p class="input-group todo" ng-repeat="toDo in toDos"> {{toDo}} <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeToDo($index)" aria-label="Remove">X</button>
          </span> </p>
      </div>
      <input type="text" ng-model="toDo" />
      <button class="button-primary" ng-click="addToDo()">Add Item</button>
    </div>
  </div>
</div>
<!-- AngularJS --> 
<script src="scripts/angular.min.js"></script> 
<script src="scripts/angular-animate.min.js"></script>
<script src="scripts/todo.js"></script>
</body>
</html>
