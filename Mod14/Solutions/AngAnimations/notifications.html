<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Notifications</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ngNotificationsBar.min.css">
</head>
<body ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Animated Notifications</h1>
                </div>
                <button type="submit" class="btn btn-danger" ng-click="showError()">Show Error</button>
                <button type="submit" class="btn btn-warning" ng-click="showWarning()">Show Warning</button>
                <button type="submit" class="btn btn-success" ng-click="showSuccess()">Show Success</button>
                <button type="submit" class="btn btn-default" ng-click="closeAll()">Close All</button>
                <notifications-bar class="notifications"></notifications-bar>
            </div>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ngNotificationsBar.min.js"></script>
    <script src="scripts/notificationsApp.js"></script>
</body>
</html>
