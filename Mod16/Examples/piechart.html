<!doctype html>
<html ng-app="chartAppDemo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Using the UI Chart Directive</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery.jqplot.css">
<style>
    .jqplot-data-label{
        color: #000;
	    font-family:Verdana;
    }
</style>
</head>
<body>
<div class="container" ng-controller="MainController">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Using the UI Chart Directive</h1>
      </div>
      <div ui-chart="data" chart-options="chartOptions"></div>
     </div>
  </div>
</div>
<!-- jQuery -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<!-- AngularJS -->
<script src="scripts/angular.min.js"></script>
<!-- Chart UI -->
<script src="scripts/ui-chart.min.js"></script>
<!-- jqplot -->
<script src="scripts/jquery.jqplot.min.js"></script>
<!-- Pie Plugin -->
<script src="scripts/jqplot.pieRenderer.js"></script>
<!-- Custom App -->
<script src="scripts/piechart.js"></script>
</body>
</html>
