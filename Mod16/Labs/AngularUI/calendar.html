<!doctype html>
<html ng-app="calendarApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Using the UI Calendar Directive</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/fullcalendar.css">

</head>
<body ng-controller="MainController">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Using the UI Calendar Directive</h1>
      </div>
      <!-- Add Calendar Directive -->
      <div ui-calendar="uiConfig.calendar" ng-model="eventSource"></div>
    </div>
  </div>
</div>

<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/angular.min.js"></script>
<script src="scripts/calendar.js"></script>
<script src="scripts/fullcalendar.min.js"></script>
<script src="scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="scripts/calendarApp.js"></script>
</body>
</html>
