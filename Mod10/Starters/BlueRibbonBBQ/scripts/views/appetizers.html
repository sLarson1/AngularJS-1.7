<div class="panel panel-info">
  <div class="panel-heading">
    <h3>Appetizers</h3>
  </div>
  <div class="panel-body">
    <div class="row" ng-repeat="app in appetizers">
      <div class="col-md-9">
        <h4>{{app.name}}</h4>
        <p class="desc">{{app.description}}</p>
      </div>
      <div class="col-md-3">
        <p>{{app.price|currency}}</p>
      </div>
    </div>
  </div>
</div>
