<div class="panel panel-info">
  <div class="panel-heading">
    <h3>Main Courses</h3>
  </div>
  <div class="panel-body">
    <div class="row" ng-repeat="e in entrees">
      <div class="col-md-9">
        <h4>{{e.name}}</h4>
        <p class="desc">{{e.description}}</p>
      </div>
      <div class="col-md-3">
        <p>{{e.price|currency}}</p>
      </div>
    </div>
  </div>
</div>
