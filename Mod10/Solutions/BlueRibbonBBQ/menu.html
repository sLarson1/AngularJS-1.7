<!doctype html>
<html ng-app="bbqApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue Ribbon BBQ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                    <a class="navbar-brand" href="#"> <img src="images/blue-ribbon-logo.gif" width="241" height="75" alt="Blue Ribbon BBQ" class="img-responsive" /></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right" active-link>
                        <li><a href="#/">Appetizers</a></li>
                        <li><a href="#/main">Main Courses</a></li>
                        <li><a href="#/desserts">Desserts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-12"><img src="images/header.jpg" width="1900" height="250" alt="Header" class="img-responsive" /></div>
        </div>
        <div class="row">
            <div class="col-lg-12" ng-controller="MainController">
                <h1 class="text-right">Specials for {{ today | date }}</h1>
                <div class="page {{ pageClass }}" ng-view></div>
            </div>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/bbqApp.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/EntreeController.js"></script>
    <script src="scripts/controllers/AppController.js"></script>
    <script src="scripts/controllers/DessertController.js"></script>
    <script src="scripts/directives/FoodItem.js"></script>
    <script src="scripts/directives/ActiveLink.js"></script>
</body>
</html>
