<!doctype html>
<html ng-app="searchApp">
<head>
    <meta charset="utf-8">
    <title>Using a Custom Directive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div ng-controller="CustomerController">
            <h1>Search Results</h1>
            <search-result company-name="{{ customer.name }}" company-address="{{ customer.address }}"></search-result>
        </div>
    </div>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/SearchApp.js"></script>
    <script src="scripts/controllers/CustomerController1.js"></script>
    <script src="scripts/directives/searchresult_at2.js"></script>
</body>
</html>
