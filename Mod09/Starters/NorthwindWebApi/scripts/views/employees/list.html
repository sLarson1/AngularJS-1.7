<div>
    <h1>List Employees</h1>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" role="button" href="#/employees/new">Add new employee</a>
        </div>
    </div>
    <br/>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="success">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Phone</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="employee in employees">
            <td>{{employee.EmployeeId}}</td>
            <td>{{employee.FirstName}}</td>
            <td>{{employee.LastName}}</td>
            <td>{{employee.Title}}</td>
            <td>{{employee.Phone}}</td>
            <td>
                <a class="btn btn-default" role="button" href="#/employees/{{employee.EmployeeId}}/edit">Edit</a>
                <button class="btn btn-danger" ng-click="delete(employee.EmployeeId)">
                    X
                </button>
            </td>
        </tr>
    </table>
</div>
