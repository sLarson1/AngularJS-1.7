<div>
    <h1>List Products</h1>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary" role="button" href="#/products/new">Add new product</a>
        </div>
    </div>
    <br/>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="success">
            <th>Id</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity Per Unit</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="product in products">
            <td>{{product.ProductId}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.UnitPrice | currency}}</td>
            <td>{{product.QuantityPerUnit}}</td>
            <td>
                <a class="btn btn-default" role="button" href="#/products/{{product.ProductId}}/edit">Edit</a>
                <button class="btn btn-danger" ng-click="delete(product.ProductId)">
                    X
                </button>
            </td>
        </tr>
    </table>
</div>
