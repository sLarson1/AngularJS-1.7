<!doctype html>
<html lang="en"  >
<head>
<meta charset="UTF-8">
<title>Using ngMessages for Form Validation Messages</title>
<link href="css/hott.css" rel="stylesheet">
</head>
<body ng-app="msgApp">
<h1> Using ngMessages for Form Validation Messages </h1>
<form name="client" class="HOTT" novalidate
        ng-controller="myController" ng-submit="formValid(client.$valid)">

    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname" 
            ng-model="firstname" required>
    <span ng-messages="client.firstname.$error" 
            ng-show="client.$submitted || client.firstname.$dirty">
        <span ng-message="required">This field is required</span>
    </span>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" 
            ng-model="lastname" required
            ng-show="client.$submitted || client.lastname.$dirty">>
    <span ng-messages="client.lastname.$error">
        <span ng-message="required">This field is required</span>
    </span>    
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" 
            ng-model="email" required>
    <span ng-messages="client.email.$error"
            ng-show="client.$submitted || client.email.$dirty">
        </span>>
        <span ng-message="required">This field is required</span>
        <span ng-message="email">email is invalid</span>
    </span>      
    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" 
            ng-model="phone" required
            ng-pattern="/^\d{3}-?\d{3}-?\d{4}$/">
    <span ng-messages="client.phone.$error"
            ng-show="client.$submitted || client.phone.$dirty"></span>>
        <span ng-message="required">This field is required</span>
        <span ng-message="pattern">Must be a valid 10 digit number</span>
    </span>       

    <label for="feedback">User Feedback:</label>
    <textarea name="feedback" id="feedback" 
        ng-model="feedback" ng-minlength="10"
        ng-maxlength="250" rows="4" required>
    </textarea>
    <span ng-messages="client.feedback.$error">
        <span ng-message="required">This field is required</span>
        <span ng-message="minlength">Message must be over 10 characters</span>
        <span ng-message="maxlength">Message must not exceed 250 characters</span>        
    </span>    
    <div>
        <input type="submit">
    </div>  
</form>
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-messages.min.js"></script>
<script src="scripts/messageApp.js"></script>
</body>
</html>
