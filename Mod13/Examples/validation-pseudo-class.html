<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Pseudo-Class</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        input:required { 
	       background-color:#eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Validation Pseudo-Class</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="txtAddress1" class="required"> Address:</label>
                        <input type="text" required="required" id="txtAddress1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtAddress2">Address 2:</label>
                        <input type="text" id="txtAddress2" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-info" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
