<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>HTML5 Form Validation</h1>
                </div>
                <form action="thanks.html" method="post" autocomplete="on">
                    <div class="form-group">
                        <label for="txtName">Name:</label>
                        <input type="text" id="txtName" required="required" title="Please enter your name here" placeholder="Name" autofocus class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="txtZip">Zip Code:</label>
                        <input type="text" id="txtZip" required="required" title="Please enter your zip code in nnnnn or nnnnn-nnnn format" placeholder="Zip Code" pattern="\d{5}(-\d{4})?" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="txtTel">Telephone:</label>
                        <input type="tel" id="txtTel" required="required" title="Please enter your telephone number here in (nnn) nnn-nnnn format" placeholder="Telephone Number" pattern="\(\d{3}\)\s\d{3}-\d{4}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">E-mail:</label>
                        <input type="email" id="txtEmail" required="required" title="Your email address must include @ and ." placeholder="E-mail Address" pattern="\w+(\.\w+)?@\w+(\.\w+)?\.\w{2,3}" class="form-control" />
                    </div>
                    <input type="submit" class="btn btn-info" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
