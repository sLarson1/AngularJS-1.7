<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting Form Control Directives</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/cloak.css" rel="stylesheet">
    <link href="css/val.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Setting Form Control Directives</h1>
                </div>
                <form name="client" ng-controller="MainController">
                    <div class="form-group">
                        <label for="firstName"> First Name: </label>
                        <input type="text" name="firstName" ng-model="user.first" ng-required="true" class="form-control">
                        {{user.first}}
                    </div>
                    <div class="form-group">
                        <label for="lastName"> Last name:</label>
                        <input type="text" name="lastName" ng-model="user.last" ng-required="true" ng-minlength="1" ng-maxlength="30" class="form-control">
                        {{user.last}}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/form-controller.js"></script>
</body>
</html>
