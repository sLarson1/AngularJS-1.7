<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Character Length</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Character Length</h1>
      </div>
      <div class="form-group">
        <label for="comment">You have entered <span><!--Display WordLength here--></span> characters</label>
        <textarea  name="fieldText" ng-trim="false" rows="5" cols="50" maxlength="100" class="form-control"></textarea>
      </div>
    </div>
  </div>
</div>
</body>
</html>
