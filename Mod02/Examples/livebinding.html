<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Data Binding</title>
    <meta charset="utf-8" />
</head>
<body>

    <div ng-app="">
        <form>
            <p>Enter your name: <input type="text" ng-model="name"/></p>
            <p>Hello {{name}}</p>
       </form>
    </div>

    <script src="scripts/angular.min.js"></script>
</body>
</html>
