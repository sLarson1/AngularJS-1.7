<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Data Binding</title>
    <meta charset="utf-8" />
</head>
<body ng-app="myApp">

    <div ng-controller="PersonController2">

        <h3>Planet {{ planet }} reports that its favorite person is:</h3>
        <h4>{{ getPerson(true) }}</h4>

        <p>Click here on {{ getPerson(false)}}'s birthday: 
        <input type="button" ng-click="haveABirthday()" value="Have a Party!"/></p>
 
    </div>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/controllers/PersonController2.js"></script>
</body>
</html>
