<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Data Binding</title>
    <meta charset="utf-8" />
</head>
<body ng-app="myApp">

    <div ng-controller="PersonController">

        <h3>Planet {{ planet }} reports that its favorite person is {{ person.name }}</h3>

        <p>Her favorite toys are:</p>
        <ul>
            <li ng-repeat="toy in toys">
                {{ toy }}
            </li>
        </ul>

        <p>Her cousins are:</p>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="cousin in cousins">
                <td >
                    {{ cousin.name }}
                </td>
                <td>
                    {{ cousin.age }}
                </td>
            </tr>
        </table>
    </div>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/controllers/PersonController.js"></script>
</body>
</html>
