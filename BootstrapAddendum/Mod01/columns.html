<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grid System</title>
<!-- Downloaded Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/style-col.css" rel="stylesheet">
<!-- JavaScript plugins -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<!-- Add shivs for older IE -->
<!--[if lt IE 9]>
      <script src="scripts/html5shiv.min.js"></script>
      <script src="scripts/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Extra Small Columns</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 c1"></div>
    <div class="col-xs-6 c2"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Small Columns</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 c1"></div>
    <div class="col-sm-6 c2"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>Medium Columns</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 c1"></div>
    <div class="col-md-6 c2"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4>Large Columns</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 c1"></div>
    <div class="col-lg-6 c2"></div>
  </div>
</div>
</body>
</html>
