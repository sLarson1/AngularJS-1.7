<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Input Height</title>
<!-- Downloaded Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript plugins -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<!-- Add shivs for older IE -->
<!--[if lt IE 9]>
      <script src="scripts/html5shiv.min.js"></script>
      <script src="scripts/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label for="txtDefault">Default</label>
          <input type="text" class="form-control" id="txtDefault">
        </div>
        <div class="form-group">
          <label for="txtLarge">Large</label>
          <input type="text" class="form-control input-lg" id="txtLarge">
        </div>
        <div class="form-group">
          <label for="txtSmall">Small</label>
          <input type="text" class="form-control input-sm" id="txtSmall">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
