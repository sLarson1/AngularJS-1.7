<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Table Striped</title>
<!-- Downloaded Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript plugins -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<!-- Add shivs for older IE -->
<!--[if lt IE 9]>
      <script src="scripts/html5shiv.min.js"></script>
      <script src="scripts/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bob</td>
            <td>Smith</td>
            <td>bob.smith@acme.com</td>
          </tr>
          <tr>
            <td>Sarah</td>
            <td>Collins</td>
            <td>sarah.collins@acme.com</td>
          </tr>
          <tr>
            <td>Jim</td>
            <td>Roberts</td>
            <td>jim.roberts@acme.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
