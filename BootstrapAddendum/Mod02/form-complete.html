<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>
<!-- Downloaded Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript plugins -->
<script src="scripts/jquery-1.11.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<!-- Add shivs for older IE -->
<!--[if lt IE 9]>
      <script src="scripts/html5shiv.min.js"></script>
      <script src="scripts/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Contact Us</h1>
      <form class="form-horizontal" role="form" method="post" action="">
        <div class="form-group">
          <label for="txtName" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtName">
          </div>
        </div>
        <div class="form-group">
          <label for="txtEmail" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="txtEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="txtMessage" class="col-sm-2 control-label">Message:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="txtMessage"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="txtFound" class="col-sm-2 control-label">How did you find us?:</label>
          <div class="col-sm-10">
            <select class="form-control" id="txtFound">
              <option>Google</option>
              <option>Bing</option>
              <option>Yahoo</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
