<div class="page-header">
  <h1>Employee List</h1>
</div>
<table class="table table-striped table-responsive">
  <tr class="info">
    <th ng-click="doSort('name')">Name</th>
    <th ng-click="doSort('phone')">Phone</th>
    <th ng-click="doSort('city')">City</th>
    <th ng-click="doSort('hireDate')">Hire Date</th>
    <th ng-click="doSort('salary')">Salary</th>
  </tr>
  <tr ng-repeat="emp in employees | orderBy:sortBy:reverse">
    <td>{{emp.name}}</td>
    <td>{{emp.phone}}</td>
    <td>{{emp.city | uppercase}}</td>
    <td>{{emp.hireDate | date}}</td>
    <td>{{emp.salary | currency}}</td>
  </tr>
</table>
<span>Total employees: {{employees.length}}</span>
