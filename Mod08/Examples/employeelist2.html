<!doctype html>
<html ng-app="employeesApp">
<head>
  <meta charset="UTF-8">
  <title>Refactoring a Controller with a Factory</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div ng-controller="EmployeeController">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Phone</th>
        <th>City</th>
        <th>Hire Date</th>
        <th>Salary</th>          
      </tr>
      <tr ng-repeat="emp in employees">
        <td>{{emp.name}}</td>  
        <td>{{emp.title}}</td>  
        <td>{{emp.phone}}</td>  
        <td>{{emp.city}}</td>  
        <td>{{emp.hireDate|date}}</td>  
        <td>{{emp.salary|currency}}</td>  
      </tr>    
    </table>
  </div>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/employeesApp.js"></script>    
  <script src="scripts/controllers/EmployeeController2.js"></script>
  <script src="scripts/services/EmployeeFactory.js"></script>  
</body>
</html>
