<!doctype html>
<html ng-app="shapeApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculator Service</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="ShapeController">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Area Calculator</h1>
      </div>
      <form>
        <p>
          <label class="radio-inline">
            <input type="radio" id="rdoSquare" name="shape" ng-model="shape" value="square" ng-checked="true" ng-change="area=0">
            Square</label>
          <label class="radio-inline">
            <input type="radio" id="rdoRectangle" name="shape" ng-model="shape" value="rect" ng-change="area=0">
            Rectangle</label>
          <label class="radio-inline">
            <input type="radio" id="rdoTriangle" name="shape" ng-model="shape" value="tri" ng-change="area=0">
            Triangle</label>
          <label class="radio-inline">
            <input type="radio" id="rdoCircle" name="shape" ng-model="shape" value="circ" ng-change="area=0">
            Circle</label>
          <label class="radio-inline">
            <input type="radio" id="rdoParallel" name="shape" ng-model="shape" value="para" ng-change="area=0">
            Parallelogram</label>
        </p>
        <div class="form-group" ng-hide="shape=='circ'||shape=='square'">
          <label for="txtHeight">Height:</label>
          <input type="number" class="form-control" id="txtHeight" ng-model="height">
        </div>
        <div class="form-group" ng-show="shape=='rect'">
          <label for="txtWidth">Width:</label>
          <input type="number" class="form-control" id="txtWidth" ng-model="width">
        </div>
        <div class="form-group" ng-show="shape=='circ'">
          <label for="txtRadius">Radius:</label>
          <input type="number" class="form-control" id="txtRadius" ng-model="radius">
        </div>
        <div class="form-group" ng-hide="shape=='circ'||shape=='square'||shape=='rect'">
          <label for="txtBase">Base:</label>
          <input type="number" class="form-control" id="txtBase" ng-model="base">
        </div>
        <div class="form-group" ng-show="shape=='square'">
          <label for="txtSide">Side:</label>
          <input type="number" class="form-control" id="txtSide" ng-model="side">
        </div>
        <p><button type="button"  class="btn btn-info" id="minux">Calculate</button></p>
        <p>Area: </p>
      </form>
    </div>
  </div>
</div>
<script src="scripts/angular.min.js"></script> 
<script src="scripts/shapeApp.js"></script> 
<script src="scripts/controllers/ShapeController.js"></script>
    
</body>
</html>
