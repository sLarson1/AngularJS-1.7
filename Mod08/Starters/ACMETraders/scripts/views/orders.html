<div class="page-header">
  <h1>{{customer.name}}'s Orders</h1>
</div>
<table class="table table-striped table-responsive">
  <tr class="info">
    <th>Order ID</th>
    <th>Order Date</th>
    <th>Order Total</th>
  </tr>
  <tr ng-repeat="order in customer.orders">
    <td>{{order.id}}</td>
    <td>{{order.orderDate | date}}</td>
    <td class="total">{{order.orderTotal | currency}}</td>
  </tr>
  <tr ng-class="totalType">
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td class="total">{{ ordersTotal | currency }}</td>
  </tr>
</table>
