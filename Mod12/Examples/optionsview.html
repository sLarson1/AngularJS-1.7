<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Forms</title>
    <meta charset="utf-8" />
</head>
<body ng-app="myApp">
    <form name="client" ng-controller="CountryController">
        <select ng-model='selectedLocation' ng-options='location.countryAbbrev as location.country for location in locations'></select>
        <p>You selected: {{ selectedLocation }}</p>
    </form>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/CountryController.js"></script>
</body>
</html>
