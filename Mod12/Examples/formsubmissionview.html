<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Form</title>
	<meta charset="utf-8" />
</head>
<body ng-app="myApp">
    <form ng-submit="submit()" name="clientForm"
          ng-controller="LanguageController2">

        Enter a programming language you know and press enter:
        <input type="text" ng-model="languages" name="languages" />

        <input type="submit" id="submit" value="Submit" />

        <pre>list={{list}}</pre>
    </form>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/LanguageController2.js"></script>
</body>
</html>
