<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Forms</title>
	<meta charset="utf-8" />
</head>
<body ng-app="myApp">

    <form name='loginForm' novalidate>
        <p>
            <label>User name:</label>
            <input name='userName' type='text' ng-model='login.userName'
                   required />
            <span>Valid: {{loginForm.userName.$valid}}</span>
        </p>

        <p>
            <label>Password:</label>
            <input name='password' type='password' ng-model='login.password'
                   required />
            <span>Valid: {{loginForm.password.$valid}}</span>
        </p>

        <p><button>Login</button></p>
        <br>

        <pre>Form object: {{loginForm | json}}</pre>
    </form>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
